<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="hsep2">
                <h1>Tic-Tac-Toe</h1>
                <h5>The fire and water kingdoms have long since tried to collaborate, sadly only one may win</h5>
            </div>
           
        </div>
        <div class="main whiten">
            <div class="sideselector whiten">

                <!-- sideselectionbox -->
                <div class="sidebox" style="">
                    <div class="sidetitle">
                        <h2>This war has went on for far too long!</h2>
                        <h4>Pick a side!</h4>
                    </div>
                    <div class="buttonpanel">
                        <button type="button" class="fire sidebutton"> <img src="imgs/firefriend.png" alt="fire_side"></button>
                        <button type="button" class="fire sidebutton"> <img src="imgs/waterfriend.png" alt="fire_side"></button>
                    </div>
                </div>

                <!-- gamewindow -->
                <div class="sidebox" style="display: none;">
                    <div class="sidetitle">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Made by Anthony McDonald - All images used are creative commons and require no creditation
        </div>
    </div>
</body>
</html>
